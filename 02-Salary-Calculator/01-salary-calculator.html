<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding: 10px;
        }
        body{
            margin-left: 50px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function(){ // function executed when the document is loaded
            $('#btnCalculate').on('click', function(){
                var basic = parseInt($('#txtBasic').val()),
                    hra = parseInt($('#txtHra').val()),
                    da = parseInt($('#txtDa').val()),
                    tax = parseInt($('#rangeTax').val());
                var gross = basic + hra + da,
                    net = gross * ((100-tax)/100);
                $('#tdBasic').text(basic);
                $('#tdHra').text(hra);
                $('#tdDa').text(da);
                $('#tdTax').text(tax);
                $('#tdSalary').text(net);
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <field>
            <table>
                <thead>
                    <tr>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>Tax</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[HRA]</td>
                        <td id="tdDa">[DA]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </field>
    </section>
</body>
</html>
