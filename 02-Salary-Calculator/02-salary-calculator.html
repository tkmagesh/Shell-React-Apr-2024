<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding: 10px;
        }
        body{
            margin-left: 50px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <!-- 
        Assumptions
        1. The application is 100% functionally correct (ex, validation is not required)
        2. Segregating the code into different files (.html, .css, .js etc) will be taken care
     -->
     <!-- 
        1. Initial Version
        2. Segregate NON-UI responsibilities from UI responsibilities

      -->
    <script>
        // Domain Model (representing a SalaryCalculator)
        // State & Behavior of a Salary Calculator
        function SalaryCalculator(){
            // state
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;

            /* 
            this.calculate = function(){
                var gross = this.basic + this.hra + this.da,
                    net = gross * ((100-this.tax)/100);
                this.salary = net;
            } 
            */
        }
        SalaryCalculator.prototype.calculate = function () {
            var gross = this.basic + this.hra + this.da,
                net = gross * ((100 - this.tax) / 100);
            this.salary = net;
        }


        // UI 
        $(function(){ // function executed when the document is loaded
            var calculator = new SalaryCalculator();

            $('#btnCalculate').on('click', function(){
                calculator.basic = parseInt($('#txtBasic').val());
                calculator.hra = parseInt($('#txtHra').val());
                calculator.da = parseInt($('#txtDa').val());
                calculator.tax = parseInt($('#rangeTax').val());

                calculator.calculate();

                $('#tdBasic').text(calculator.basic);
                $('#tdHra').text(calculator.hra);
                $('#tdDa').text(calculator.da);
                $('#tdTax').text(calculator.tax);
                $('#tdSalary').text(calculator.salary);
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator - v2</h1>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <field>
            <table>
                <thead>
                    <tr>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>Tax</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[HRA]</td>
                        <td id="tdDa">[DA]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </field>
    </section>
</body>
</html>
