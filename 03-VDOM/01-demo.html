<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM Demo</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        var root;
        var counter = 0;
        function onBtnRenderClick(){
            // VDOM
            var h1Ele = React.createElement('h1', { id: 'heading-1' }, 'Welcome to React (V-DOM)')
            root.render(h1Ele);

            // counter++
            document.getElementById('spanCounter').innerText = counter;
        }

        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick)
            root = ReactDOM.createRoot(document.getElementById('root'))
        }
        window.addEventListener('load', onDocumentLoad)
    </script>
</head>
<body>
    <div>
        <span>Counter :</span>
        <span id="spanCounter">[counter]</span>
    </div>
    <button id="btnRender">Render</button>
    <div id="root"></div>
</body>
</html>
