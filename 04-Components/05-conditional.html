<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .result{
            font-size: 16pt;
        }
        .positive {
            color : green;
        }
        .negative {
            color : red;
        }
    </style>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">


    function Calculator() {
        const [n1, setN1] = React.useState(0),
            [n2, setN2] = React.useState(0),
            [result, setResult] = React.useState(0);
        // const resultEle = result >= 0 ? (<div className="result positive">{result}</div>) : (<div className="result negative">{result}</div>)
        const resultStyle = result >= 0 ? 'positive' : 'negative'
        return (
            <div>
                <h1>Calculator</h1>
                <hr />
                <input type="number" onInput={evt => setN1(parseInt(evt.target.value))} />
                <input type="number" onInput={evt => setN2(parseInt(evt.target.value))} />
                <br />
                <button onClick={() => setResult(n1 + n2)}>Add</button>
                <button onClick={() => setResult(n1 - n2)}>Subtract</button>
                <button onClick={() => setResult(n1 * n2)}>Multiply</button>
                <button onClick={() => setResult(n1 / n2)}>Divide</button>
                {/* {resultEle} */} 
                {/* <div className={"result " + resultStyle}>{result}</div> */}
                <div className={"result " + (result >= 0 ? 'positive' : 'negative')}>{result}</div>
                {/* {result >= 0 ? (<div className="result positive">{result}</div>) : (<div className="result negative">{result}</div>)} */}
            </div>
        )
    }



        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calculator/>)
    </script>
</head>
<body>
    <div id="root">
        <!-- convert the following in to a react component -->
        
    </div>
</body>
</html>
