<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        const Products = () => {
            const productNames = [ 'Pen', 'Pencil', 'Marker', 'Scribble Pad' ]
            // 
            /* 
            const productItems = []
            for (let productName of productNames){
                const productItem = (<li key={productName}>{productName}</li>)
                productItems.push(productItem)
            } 
            */

            /* 
            const productItems = []
            for (let idx = 0; idx < productNames.length; idx++) {
                const productName = productNames[idx]
                const productItem = (<li key={idx}>{productName}</li>)
                productItems.push(productItem)
            } 
            */
            const productItems = productNames.map((productName, idx) => (<li key={idx}>{productName}</li>))
            return (
                <div>
                    <h1>Products</h1>
                    <hr />
                    <ul>
                        {productItems}
                    </ul>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Products/>)
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
