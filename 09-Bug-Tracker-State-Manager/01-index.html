<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Tracker</title>
    <style>
        body{
            margin-left: 50px;
        }
        section{
            margin-bottom: 10px;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .bugname, .stats {
            font-size: 18pt;
        }
        .bugname {
            cursor: pointer;
        }
        .datetime {
            font-style: italic;
        }
        ul {
            width: 500px;
            list-style: none;
            -webkit-padding-start: 0%;
        }
        li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid gray;
            background-color: #e7e7e7;
        }
    </style>
    <!-- 
        Use Cases:
        1. Add new bugs
        2. List the bugs
        3. Toggle the 'closed' status of any bug
        4. Remove any bug
        5. Remove all 'closed' bugs
        6. Display stats ( # closed bugs / total # of bugs)
        7. Persist the bugs in the server
        8. Add support for 'Project' (add & list)
        9. Establish the relationship between 'bug' & 'project'
    -->
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="state-manager.js"></script>
    <script type="text/babel">
        // create actions

        // TO BE FIXEDS
        let maxBugId = 0;

        const bugActionCreators = {
            createNew(bugName){
                const newBug = {
                    id : ++maxBugId,
                    name: bugName,
                    isClosed : false,
                    createdAt : new Date()
                }
                const createBugAction = { type : 'BUGS_ADD', payload : newBug };
                return createBugAction;
            },
            toggle(bugToToggle){
                const toggledBug = {...bugToToggle, isClosed : !bugToToggle.isClosed};
                const replaceBugAction = { type : 'BUGS_REPLACE', payload : toggledBug};
                return replaceBugAction;
            }
        }
        // create reducer (should be responsible ONLY for deciding what should be next state)

        let initialState = [];
        
        function bugsReducer(currentState = initialState, action){
            switch (action.type) {
                case 'BUGS_ADD':
                    // create new state and return
                    return [...currentState, action.payload];
                case 'BUGS_REPLACE':
                    return currentState.map(bug => bug.id === action.payload.id ? action.payload : bug )
                default:
                    return currentState;
            }
            
        }

        function BugTracker({bugs, createNew, toggle}){
            const [newBugName, setNewBugName] = React.useState('')

            const onBtnAddBugClick = () => {
                createNew(newBugName);
            };

            const bugItems = bugs.map(bug => (
                <li key={bug.id}>
                    <span 
                        className={"bugname " + (bug.isClosed ? 'closed' : '')} 
                        onClick={() => toggle(bug)}
                    >
                        {bug.name}
                    </span>
                    <div className="datetime">[{bug.createdAt.toString()}]</div>
                    <button onClick={() => bugs.remove(bug)}>Remove</button>
                </li>
            ));
            
            return (
            <div>
                <section className="stats">
                    <span className="closed">1</span>
                    <span> / </span>
                    <span>{bugs.length}</span>
                </section>
                <section className="edit">
                    <label htmlFor="">Bug Name :</label>
                    <input type="text" onInput={ evt => setNewBugName(evt.target.value)}  />
                    <button onClick={onBtnAddBugClick}>Add New</button>
                </section>
                <section className="list">
                    <ul>
                        {bugItems}                
                    </ul>
                    <button>Remove Closed</button>
                </section>
            </div>
            )
        }

      // setup  
      (() => {
        const root = ReactDOM.createRoot(document.getElementById('root'))
        
        // create the store
        window['store'] = StateManager.createStore(bugsReducer);

        // create the action dispatchers
        const bugActionDispatchers = StateManager.bindActionCreators(bugActionCreators, store.dispatch);

        function renderBugTracker(){
            // extract the state from the store
            const bugs = store.getState();

            // pass the state & action dispatchers to the component
            root.render(<BugTracker bugs={bugs} {...bugActionDispatchers}/>)
        }
        renderBugTracker()
        store.subscribe(renderBugTracker);
      })()
    </script>
  </head>
  <body>
    <h1>Bug Tracker</h1>
    <hr />
    <!-- BugTracker Component -->
    <div id="root">

    </div>
  </body>
</html>
